%YAML 1.2
---
$schema: http://json-schema.org/draft-04/schema#
additionalProperties: false
description: Schema describing roles related properties. 
properties:
  roles:
    minItems: 1 
    items:
      $ref: '#/definitions/Role'
    type: array
required:
  - roles
type: object

definitions:

  Role:
    properties:
      id:
        minLength: 1
        type: "string"
      title:
        description: "Title"
        minLength: 1
        type: string
      description:
        description: "Short description of the character"
        type: string
    required: 
      - id
      - title
    type: object


...